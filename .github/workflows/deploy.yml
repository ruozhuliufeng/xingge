name: Deploy to Maven Central

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ° master åˆ†æ”¯
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

# ç¯å¢ƒå˜é‡
env:
  JAVA_VERSION: '8'
  MAVEN_OPTS: '-Xmx1024m'

# ä½œä¸šå®šä¹‰
jobs:
  # æ„å»ºå’Œæµ‹è¯•ä½œä¸š
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    # æ£€å‡ºä»£ç 
    - name: Checkout code
      uses: actions/checkout@v4
      
    # è®¾ç½® JDK ç¯å¢ƒ
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    # ç¼“å­˜ Maven ä¾èµ–
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    # ç¼–è¯‘é¡¹ç›®
    - name: Compile project
      run: mvn clean compile
      
    # è¿è¡Œæµ‹è¯•
    - name: Run tests
      run: mvn test
      
    # æ‰“åŒ…é¡¹ç›®
    - name: Package project
      run: mvn clean package -DskipTests
      
    # ä¸Šä¼ æ„å»ºäº§ç‰©
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          **/target/*.jar
          **/target/*.pom
        retention-days: 7

  # éƒ¨ç½²ä½œä¸šï¼ˆä»…åœ¨ master åˆ†æ”¯ä¸”æ„å»ºæˆåŠŸæ—¶æ‰§è¡Œï¼‰
  deploy:
    name: Deploy to Maven Central
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    # æ£€å‡ºä»£ç 
    - name: Checkout code
      uses: actions/checkout@v4
      
    # è®¾ç½® JDK ç¯å¢ƒ
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    # ç¼“å­˜ Maven ä¾èµ–
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    # é…ç½® Maven settings.xml
    - name: Configure Maven settings
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 
                  http://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>central</id>
              <username>${{ secrets.SONATYPE_USERNAME }}</username>
              <password>${{ secrets.SONATYPE_PASSWORD }}</password>
            </server>
          </servers>
          <profiles>
            <profile>
              <id>gpg</id>
              <properties>
                <gpg.keyname>${{ secrets.GPG_KEY_ID }}</gpg.keyname>
                <gpg.passphrase>${{ secrets.GPG_PASSPHRASE }}</gpg.passphrase>
                <gpg.executable>gpg</gpg.executable>
              </properties>
            </profile>
          </profiles>
          <activeProfiles>
            <activeProfile>gpg</activeProfile>
          </activeProfiles>
        </settings>
        EOF
        
    # å¯¼å…¥ GPG ç§é’¥
    - name: Import GPG key
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      run: |
        # åˆ›å»ºä¸´æ—¶æ–‡ä»¶å­˜å‚¨GPGå¯†é’¥
        echo "$GPG_PRIVATE_KEY" | base64 -d > /tmp/private.key
        # å¯¼å…¥GPGå¯†é’¥
        gpg --batch --yes --import /tmp/private.key
        # åˆ é™¤ä¸´æ—¶æ–‡ä»¶
        rm -f /tmp/private.key
        # éªŒè¯å¯†é’¥å¯¼å…¥
        gpg --list-secret-keys --keyid-format LONG
        # è®¾ç½®ä¿¡ä»»çº§åˆ«
        echo "${{ secrets.GPG_KEY_ID }}:6:" | gpg --import-ownertrust
        
    # æ„å»ºå¹¶éƒ¨ç½²åˆ° Maven ä¸­å¤®ä»“åº“
    - name: Deploy to Maven Central
      run: |
        mvn clean deploy -DskipTests \
          -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}" \
          --batch-mode --no-transfer-progress
          
    # é€šçŸ¥éƒ¨ç½²ç»“æœ
    - name: Notify deployment success
      if: success()
      run: |
        echo "âœ… é¡¹ç›®å·²æˆåŠŸéƒ¨ç½²åˆ° Maven ä¸­å¤®ä»“åº“ï¼"
        echo "ğŸ“¦ ç‰ˆæœ¬: $(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"
        echo "ğŸ”— ä»“åº“åœ°å€: https://central.sonatype.com/artifact/tech.msop/xingge"
        
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "âŒ éƒ¨ç½²å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—å¹¶ä¿®å¤é—®é¢˜ã€‚"
        echo "ğŸ’¡ å¸¸è§é—®é¢˜ï¼šGPGç­¾åã€Sonatypeè®¤è¯ã€ç½‘ç»œè¿æ¥ç­‰"